<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <DIV class="cabeca">
                <h1>Calculadora - IMC</h1>
            </DIV>
            <form action="" id="formula">
                <p>
                    <label for="innome">nome:</label>
                    <input type="text" name="innome" id="innome" required>
                </p>
                <p>
                    <label for="inaltura">Altura:</label>
                    <input type="number" name="inaltura" id="inaltura" step="0.01" required>
                </p>
                <p>
                    <label for="inpeso">Peso:</label>
                    <input type="number" name="inpeso" id="inpeso" required>
                </p>
                <p>
                    <input type="submit" value="Calcular" id="btn">
                </p>
            </form>
            <div class="resposta">

            </div>
        </div>
    </main>
    <script src="imc.js"></script>
</body>

</html>
